<!DOCTYPE html>
<html>
<head>
  <title>Tetris</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
    }

    .game {
      display: flex;
      flex-direction: column;
      background-color: #222;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(20, 30px);
      width: 300px;
      height: 600px;
      border: 1px solid #333;
      margin: 0 auto;
    }

    .grid div {
      width: 30px;
      height: 30px;
      border: 1px solid #333;
    }

    .next-piece {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #next-piece div {
      width: 30px;
      height: 30px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="grid"></div>
    <div class="next-piece">
      <h2>Next Piece</h2>
      <div id="next-piece"></div>
    </div>
  </div>
  <script>
    const grid = document.querySelector('.grid');
    const nextPiece = document.getElementById('next-piece');

    const ROWS = 20;
    const COLUMNS = 10;

    function createGrid() {
      for (let i = 0; i < ROWS * COLUMNS; i++) {
        const cell = document.createElement('div');
        grid.appendChild(cell);
      }
    }

    createGrid();

    function createNextPiece() {
      for (let i = 0; i < 4; i++) {
        const cell = document.createElement('div');
        nextPiece.appendChild(cell);
      }
    }

    createNextPiece();
  </script>
</body>
</html>
