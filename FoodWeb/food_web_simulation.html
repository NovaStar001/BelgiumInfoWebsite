<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Food Web</title>
<style>
    /* CSS styles for the interactive food web */
    #container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .tile {
        width: 100px;
        height: 100px;
        border: 2px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        cursor: pointer;
    }

    .arrow {
        position: absolute;
        width: 80px;
        height: 0;
        border: solid black;
        border-width: 0 3px 3px 0;
        transform: rotate(45deg);
    }
</style>
</head>
<body>
<div id="container">
    <!-- Animals tiles -->
    <div class="tile" id="opossum">Opossum</div>
    <div class="tile" id="black-bear">Black Bear</div>
    <div class="tile" id="fox-squirrel">Fox Squirrel</div>
    <div class="tile" id="red-breasted-nuthatch">Red Breasted Nuthatches</div>
    <div class="tile" id="yellow-bellied-sapsucker">Yellow Bellied Sapsucker</div>
    <div class="tile" id="old-world-porcupine">Old World Porcupine</div>
    <div class="tile" id="white-tailed-deer">White Tailed Deer</div>
    <div class="tile" id="moose">Moose</div>
</div>

<script>
    // JavaScript code for interactive food web

    // Function to create an arrow connection between two tiles
    function createArrow(fromTile, toTile) {
        const arrow = document.createElement('div');
        arrow.className = 'arrow';

        const container = document.getElementById('container');
        container.appendChild(arrow);

        const fromRect = fromTile.getBoundingClientRect();
        const toRect = toTile.getBoundingClientRect();

        const offsetX = fromRect.left - toRect.left;
        const offsetY = fromRect.top - toRect.top;

        arrow.style.left = `${toRect.width / 2 + offsetX}px`;
        arrow.style.top = `${toRect.height / 2 + offsetY}px`;
    }

    // Add click event listener to each tile
    const tiles = document.querySelectorAll('.tile');
    tiles.forEach(tile => {
        tile.addEventListener('click', () => {
            // Remove the clicked tile
            tile.remove();

            // Remove arrow connections related to the clicked tile
            const arrows = document.querySelectorAll('.arrow');
            arrows.forEach(arrow => {
                if (arrow.parentNode === document.getElementById('container')) {
                    arrow.remove();
                }
            });

            // Create new arrow connections after tile removal
            tiles.forEach(fromTile => {
                if (fromTile !== tile) {
                    createArrow(fromTile, tile);
                }
            });
        });
    });
</script>
</body>
</html>
