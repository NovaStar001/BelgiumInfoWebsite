<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Web Simulation</title>
<style>
    /* CSS styles for the simulation */
    #container {
        width: 800px;
        height: 600px;
        border: 1px solid #000;
        position: relative;
        margin: 20px auto;
    }

    .organism {
        width: 50px;
        height: 50px;
        position: absolute;
        border-radius: 50%;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        color: white;
    }

    .plant {
        background-color: #00FF00; /* Green */
    }

    .herbivore {
        background-color: #FFFF00; /* Yellow */
    }

    .carnivore {
        background-color: #FF0000; /* Red */
    }

    .fungus {
        background-color: #9932CC; /* Dark Violet */
    }

    .link {
        position: absolute;
        z-index: -1;
        background-color: transparent;
        border: 1px solid transparent;
    }
</style>
</head>
<body>
<div id="container">
    <div class="organism plant" id="plant">Plant</div>
    <div class="organism herbivore" id="herbivore">Herbivore</div>
    <div class="organism carnivore" id="carnivore">Carnivore</div>
    <div class="organism fungus" id="fungus">Fungus</div>
    <div class="link" id="link1"></div>
    <div class="link" id="link2"></div>
    <div class="link" id="link3"></div>
</div>

<script>
    // JavaScript code for simulation

    // Get references to elements
    const plant = document.getElementById('plant');
    const herbivore = document.getElementById('herbivore');
    const carnivore = document.getElementById('carnivore');
    const fungus = document.getElementById('fungus');
    const link1 = document.getElementById('link1');
    const link2 = document.getElementById('link2');
    const link3 = document.getElementById('link3');

    // Initial positions
    let plantX = 100, plantY = 100;
    let herbivoreX = 300, herbivoreY = 100;
    let carnivoreX = 500, carnivoreY = 100;
    let fungusX = 700, fungusY = 100;

    // Set initial positions
    plant.style.left = `${plantX}px`;
    plant.style.top = `${plantY}px`;
    herbivore.style.left = `${herbivoreX}px`;
    herbivore.style.top = `${herbivoreY}px`;
    carnivore.style.left = `${carnivoreX}px`;
    carnivore.style.top = `${carnivoreY}px`;
    fungus.style.left = `${fungusX}px`;
    fungus.style.top = `${fungusY}px`;

    // Simulation loop
    setInterval(() => {
        // Move organisms randomly
        plantX += Math.random() * 6 - 3;
        plantY += Math.random() * 6 - 3;
        herbivoreX += Math.random() * 6 - 3;
        herbivoreY += Math.random() * 6 - 3;
        carnivoreX += Math.random() * 6 - 3;
        carnivoreY += Math.random() * 6 - 3;
        fungusX += Math.random() * 6 - 3;
        fungusY += Math.random() * 6 - 3;

        // Update positions
        plant.style.left = `${plantX}px`;
        plant.style.top = `${plantY}px`;
        herbivore.style.left = `${herbivoreX}px`;
        herbivore.style.top = `${herbivoreY}px`;
        carnivore.style.left = `${carnivoreX}px`;
        carnivore.style.top = `${carnivoreY}px`;
        fungus.style.left = `${fungusX}px`;
        fungus.style.top = `${fungusY}px`;

        // Update links
        link1.style.left = `${(plantX + 25)}px`;
        link1.style.top = `${(plantY + 25)}px`;
        link1.style.width = `${(herbivoreX + 25 - (plantX + 25))}px`;
        link1.style.height = `${(herbivoreY + 25 - (plantY + 25))}px`;

        link2.style.left = `${(herbivoreX + 25)}px`;
        link2.style.top = `${(herbivoreY + 25)}px`;
        link2.style.width = `${(carnivoreX + 25 - (herbivoreX + 25))}px`;
        link2.style.height = `${(carnivoreY + 25 - (herbivoreY + 25))}px`;

        link3.style.left = `${(carnivoreX + 25)}px`;
        link3.style.top = `${(carnivoreY + 25)}px`;
        link3.style.width = `${(fungusX + 25 - (carnivoreX + 25))}px`;
        link3.style.height = `${(fungusY + 25 - (carnivoreY + 25))}px`;
    }, 1000 / 30); // 30 frames per second
</script>
</body>
</html>
