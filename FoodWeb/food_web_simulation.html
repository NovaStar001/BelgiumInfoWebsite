<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Web Simulation</title>
<style>
    /* CSS styles for the simulation */
    #container {
        width: 800px;
        height: 600px;
        border: 1px solid #000;
        position: relative;
        margin: 20px auto;
    }

    .organism {
        width: 50px;
        height: 50px;
        position: absolute;
        border-radius: 50%;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        color: white;
    }

    .bradley-milk-cap {
        background-color: #996633; /* Brown */
    }

    .jelly-roll-fungus {
        background-color: #8B0000; /* Dark Red */
    }

    .rhododendron {
        background-color: #FF00FF; /* Pink */
    }

    .mountain-laurel {
        background-color: #800080; /* Purple */
    }

    .fox-squirrel {
        background-color: #996633; /* Brown */
    }

    .red-breasted-nuthatch {
        background-color: #FF0000; /* Red */
    }

    .yellow-bellied-sapsucker {
        background-color: #FFFF00; /* Yellow */
    }

    .old-world-porcupine {
        background-color: #A52A2A; /* Brown */
    }

    .opossum {
        background-color: #333333; /* Dark Grey */
    }

    .black-bear {
        background-color: #000000; /* Black */
    }

    .white-tailed-deer {
        background-color: #FFFFFF; /* White */
    }

    .moose {
        background-color: #996633; /* Brown */
    }

    .link {
        position: absolute;
        z-index: -1;
        background-color: transparent;
        border: 1px solid transparent;
    }
</style>
</head>
<body>
<div id="container">
    <div class="organism bradley-milk-cap" id="bradley-milk-cap">Bradley Milk Cap</div>
    <div class="organism jelly-roll-fungus" id="jelly-roll-fungus">Jelly Roll Fungus</div>
    <div class="organism rhododendron" id="rhododendron">Rhododendron</div>
    <div class="organism mountain-laurel" id="mountain-laurel">Mountain Laurel</div>
    <div class="organism fox-squirrel" id="fox-squirrel">Fox Squirrel</div>
    <div class="organism red-breasted-nuthatch" id="red-breasted-nuthatch">Red Breasted Nuthatches</div>
    <div class="organism yellow-bellied-sapsucker" id="yellow-bellied-sapsucker">Yellow Bellied Sapsucker</div>
    <div class="organism old-world-porcupine" id="old-world-porcupine">Old World Porcupine</div>
    <div class="organism opossum" id="opossum">Opossum</div>
    <div class="organism black-bear" id="black-bear">Black Bear</div>
    <div class="organism white-tailed-deer" id="white-tailed-deer">White Tailed Deer</div>
    <div class="organism moose" id="moose">Moose</div>
    <div class="link" id="link1"></div>
    <div class="link" id="link2"></div>
    <div class="link" id="link3"></div>
    <div class="link" id="link4"></div>
    <div class="link" id="link5"></div>
    <div class="link" id="link6"></div>
    <div class="link" id="link7"></div>
    <div class="link" id="link8"></div>
    <div class="link" id="link9"></div>
    <div class="link" id="link10"></div>
</div>

<script>
    // JavaScript code for simulation

    // Get references to elements
    const organisms = document.querySelectorAll('.organism');
    const links = [];

    // Initialize positions and add links
    organisms.forEach((organism, index) => {
        let x = Math.random() * 700 + 50; // Random x position within the container
        let y = Math.random() * 500 + 50; // Random y position within the container
        organism.style.left = `${x}px`;
        organism.style.top = `${y}px`;

        // Create links between organisms (excluding the last organism)
        if (index < organisms.length - 1) {
            const link = document.createElement('div');
            link.className = 'link';
            links.push(link);
            document.getElementById('container').appendChild(link);
        }
    });

    // Simulation loop
    setInterval(() => {
        // Iterate over each organism to track and "kill" prey
        organisms.forEach((organism, index) => {
            // Skip the last organism as it doesn't have any prey
            if (index === organisms.length - 1) return;

            const prey = organisms[index + 1]; // Prey is the next organism in the list
            const orgRect = organism.getBoundingClientRect();
            const preyRect = prey.getBoundingClientRect();

            // Calculate distance between the centers of the organisms
            const dx = orgRect.left + orgRect.width / 2 - (preyRect.left + preyRect.width / 2);
            const dy = orgRect.top + orgRect.height / 2 - (preyRect.top + preyRect.height / 2);
            const distance = Math.sqrt(dx * dx + dy * dy);

            // If the distance is small enough, "kill" the prey by hiding it
            if (distance < 60) {
                prey.style.visibility = 'hidden'; // Hide the prey
            }
        });
    }, 1000 / 30); // 30 frames per second
</script>
</body>
</html>
