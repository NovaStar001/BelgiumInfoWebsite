<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Web Simulation</title>
<style>
    /* CSS styles for the simulation */
    #container {
        width: 800px;
        height: 600px;
        border: 1px solid #000;
        position: relative;
        margin: 20px auto;
    }

    .organism {
        width: 50px;
        height: 50px;
        position: absolute;
        border-radius: 50%;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        color: white;
    }

    .carnivore {
        background-color: #FF0000; /* Red */
    }

    .herbivore {
        background-color: #00FF00; /* Green */
    }

    .fungus {
        background-color: #9932CC; /* Dark Violet */
    }

    .plant {
        background-color: #008000; /* Dark Green */
    }

    .link {
        position: absolute;
        z-index: -1;
        background-color: transparent;
        border: 1px solid transparent;
    }
</style>
</head>
<body>
<div id="container">
    <!-- Carnivores -->
    <div class="organism carnivore" id="opossum">Opossum</div>
    <div class="organism carnivore" id="black-bear">Black Bear</div>

    <!-- Herbivores -->
    <div class="organism herbivore" id="fox-squirrel">Fox Squirrel</div>
    <div class="organism herbivore" id="red-breasted-nuthatch">Red Breasted Nuthatches</div>
    <div class="organism herbivore" id="yellow-bellied-sapsucker">Yellow Bellied Sapsucker</div>
    <div class="organism herbivore" id="old-world-porcupine">Old World Porcupine</div>
    <div class="organism herbivore" id="white-tailed-deer">White Tailed Deer</div>
    <div class="organism herbivore" id="moose">Moose</div>

    <!-- Fungus -->
    <div class="organism fungus" id="bradley-milk-cap">Bradley Milk Cap</div>
    <div class="organism fungus" id="jelly-roll-fungus">Jelly Roll Fungus</div>

    <!-- Plants -->
    <div class="organism plant" id="rhododendron">Rhododendron</div>
    <div class="organism plant" id="mountain-laurel">Mountain Laurel</div>

    <!-- Links -->
    <div class="link" id="link1"></div>
    <div class="link" id="link2"></div>
    <div class="link" id="link3"></div>
    <div class="link" id="link4"></div>
    <div class="link" id="link5"></div>
    <div class="link" id="link6"></div>
    <div class="link" id="link7"></div>
    <div class="link" id="link8"></div>
</div>

<script>
    // JavaScript code for simulation

    // Get references to elements
    const organisms = document.querySelectorAll('.organism');
    const links = [];

    // Define prey relationships
    const preyRelationships = {
        'opossum': ['fox-squirrel', 'red-breasted-nuthatch', 'yellow-bellied-sapsucker', 'old-world-porcupine', 'white-tailed-deer', 'moose'],
        'black-bear': ['moose'],
        'bradley-milk-cap': ['opossum'],
        'jelly-roll-fungus': ['opossum'],
        'rhododendron': ['fox-squirrel', 'red-breasted-nuthatch', 'yellow-bellied-sapsucker', 'old-world-porcupine', 'white-tailed-deer', 'moose'],
        'mountain-laurel': ['fox-squirrel', 'red-breasted-nuthatch', 'yellow-bellied-sapsucker', 'old-world-porcupine', 'white-tailed-deer', 'moose'],
    };

    // Initialize positions and add links
    organisms.forEach((organism, index) => {
        let x = Math.random() * 700 + 50; // Random x position within the container
        let y = Math.random() * 500 + 50; // Random y position within the container
        organism.style.left = `${x}px`;
        organism.style.top = `${y}px`;

        // Create links between organisms (excluding the last organism)
        if (index < organisms.length - 1) {
            const link = document.createElement('div');
            link.className = 'link';
            links.push(link);
            document.getElementById('container').appendChild(link);
        }
    });

    // Simulation loop
    setInterval(() => {
        // Iterate over each organism to track and "kill" prey
        organisms.forEach((organism, index) => {
            // Skip the last organism as it doesn't have any prey
            if (index === organisms.length - 1) return;

            const prey = organisms[index + 1]; // Prey is the next organism in the list
            const preyList = preyRelationships[organism.id]; // Get the prey list for the current organism

            // Check if the current organism preys on the next organism
            if (preyList && preyList.includes(prey.id)) {
                const orgRect = organism.getBoundingClientRect();
                const preyRect = prey.getBoundingClientRect();

                // Calculate distance between the centers of the organisms
                const dx = orgRect.left + orgRect.width / 2 - (preyRect.left + preyRect.width / 2);
                const dy = orgRect.top + orgRect.height / 2 - (preyRect.top + preyRect.height / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);

                // If the distance is small enough, "kill" the prey by hiding it
                if (distance < 60) {
                    prey.style.visibility = 'hidden'; // Hide the prey
                }
            }
        });
    }, 1000 / 30); // 30 frames per second
</script>
</body>
</html>
