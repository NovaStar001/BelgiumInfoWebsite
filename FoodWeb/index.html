<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Food Web</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="food-web-container">
    <div id="plants" class="species plants">Plants</div>
    <div id="herbivores" class="species herbivores">Herbivores</div>
    <div id="carnivores" class="species carnivores">Carnivores</div>
    <div id="fungus" class="species fungus">Fungus</div>
    <div id="opossum" class="species carnivores">Opossum</div>
    <div id="black-bear" class="species carnivores">Black Bear</div>
    <div id="fox-squirrel" class="species herbivores">Fox Squirrel</div>
    <div id="red-breasted-nuthatches" class="species herbivores">Red Breasted Nuthatches</div>
    <div id="yellow-bellied-sapsucker" class="species herbivores">Yellow Bellied Sapsucker</div>
    <div id="old-world-porcupine" class="species herbivores">Old World Porcupine</div>
    <div id="white-tailed-deer" class="species herbivores">White Tailed Deer</div>
    <div id="moose" class="species herbivores">Moose</div>
    <div id="bradley-milk-cap" class="species fungus">Bradley Milk Cap</div>
    <div id="jelly-roll-fungus" class="species fungus">Jelly Roll Fungus</div>
    <div id="rhododendron" class="species plants">Rhododendron</div>
    <div id="mountain-laurel" class="species plants">Mountain Laurel</div>
</div>
<button onclick="removeSpecies()">Remove Species</button>
<script src="script.js"></script>
</body>
</html>
