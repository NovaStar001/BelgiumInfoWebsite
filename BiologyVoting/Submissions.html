<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Votes</title>
</head>
<body>
  <div class="display-container">
    <h2>Submitted Votes:</h2>
    <ul id="displayList" class="display-list"></ul>
    <button onclick="clearVotes()" class="clear-btn">Clear Votes</button>
  </div>

  <script>
    var submittedValues = JSON.parse(localStorage.getItem('submittedValues')) || [];
    var displayList = document.getElementById('displayList');

    submittedValues.forEach(function(value) {
      var listItem = document.createElement('li');
      listItem.textContent = value;
      displayList.appendChild(listItem);
    });

    function clearVotes() {
      localStorage.removeItem('submittedValues');
      localStorage.removeItem('submissionNumber');
      alert('Stored votes cleared successfully!');
      location.reload(); // Reload the page after clearing votes
    }
  </script>
</body>
</html>
